{% extends 'agency/base.html' %}

{% block content %}
  <div class="container">
    <div class="row mt-2 ">
      <div class="col-md-7 mt-text text-white align-self-center mb-2">
        <h1>Eclipse</h1>
      </div>
      <div class="col-md-5 col-md-push-1">
        <div class=" form-card">
          <h3>Add review</h3>
          <form id="booking-form" action="" method="POST">
            {% csrf_token %}
            <div class="row form-group">
              <div class="col-md-6">

                  {% csrf_token %}
                  {{ form.as_p }}

                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
