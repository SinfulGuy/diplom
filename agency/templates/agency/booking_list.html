{% extends 'agency/base.html' %}

{% block content %}
<!-- jumbotron and nav -->
  <nav class="navbar navbar-expand-lg justify-content-between navbar-dark" role="navigation">
    <div class="navbar-brand">
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
  </nav>
  <div class="container">
    <div class="row mt-2 ">
      <div class="col-md-7 mt-text text-white align-self-center mb-2">
        <h1>Eclipse</h1>
      </div>
    </div>
  </div>
</section>

<!-- suggestions -->
<div class="section">
  <div class="container">
    <div class="row mb-3">
      <div class="col-sm-12">
        <!-- tabs for sections suggestions -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="top-cities-tab" data-toggle="tab" href="#top-cities" role="tab" aria-controls="top-cities" aria-selected="true">Bookings</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <!-- Top Cities -->
          <div class="tab-pane fade show active" id="top-cities" role="tabpanel" aria-labelledby="top-cities-tab">
            <section class="row">
              {% for booking in bookings %}
              <article class="col-lg-3 col-md-4 col-sm-6 p-2">
                <div class="card hotel-card">
                  <img class="card-img-top" src="https://www.italianbark.com/wp-content/uploads/2018/01/hotel-room-design-trends-italianbark-interior-design-blog.jpg" alt="Card image cap">
                  <div class="card-body">
                    <div class="">
                      <center>
                      <h4>
                        <a>{{booking.room.category}} Suite</a>
                      </h4>
                        </center>
                      <h5>
                        <a>From: {{booking.check_in}}</a>
                      </h5>
                      <h5>
                        <a>To: {{booking.check_out}}</a>
                      </h5>
                      <h5>
                        <a>Beds: {{booking.room.beds}}</a>
                      </h5>
                      <h5>
                        <a>Capacity: {{booking.room.capacity}}</a>
                      </h5>
                        <a href="{{booking.cancel_booking}}">
                          <span class="btn btn-secondary">Cancel</span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
              </article>
              {% endfor %}
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




{% endblock %}
