{% extends 'agency/base.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">

            <div class="col-md-7">

                <div class="card p-3 py-4">

                    <div class="text-center">
                        <img src="https://www.themebeta.com/files/picture/201605/23/d19936121d0fa266b7f4134bd5bf485c.jpeg" width="100" class="rounded-circle">
                    </div>

                    <div class="text-center mt-3">
                        {% if user.is_staff %}
                        <span class="bg-secondary p-1 px-4 rounded text-white">Staff</span>
                        {% else %}
                        <span class="bg-secondary p-1 px-4 rounded text-white">Client</span>
                        {% endif %}
                        <span class="bg-primary  p-1 px-4 rounded text-white">{{user.username}}</span>
                            <br></br>
                            <h4>Email: {{ user.email }}</h4>
                            <h4>First Name: {{ user.first_name }}</h4>
                            <h4>Last Name: {{ user.last_name }}</h4>


                        <div><a class="btn btn-outline-primary px-4" href="{% url 'booking_list' %}">My Bookings</a>
                             <a class="btn btn-primary px-4 ms-3" href="/">Home</a>
                        </div>


                    </div>




                </div>

            </div>

        </div>

    </div>
</section>
{% endblock %}
