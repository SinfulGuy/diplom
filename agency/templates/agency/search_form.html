{% extends 'agency/base.html' %}

{% block content %}
  <center>
  {% if search %}
    <div class="search">
    <h1>You searched for {{search}}</h1>
    <br/>
    </div>
    {% for hotel in hotels %}
      <a href="{% url 'hotel_detail' hotel.id %}">{{ hotel }} - {{hotel.location}} <a/><br/>
    {% endfor %}
  {% else %}
        <div class="search">
    <h1>You forgot to search...</h1>
  {% endif %}
        </div>
  </center>





{% endblock %}
